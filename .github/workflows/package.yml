name: PackageVar

on:
  push:
    tags: 
      - v*

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get the version
      id: get_version
      run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
    - name: Zip the release package
      id: zip
      run: |
        mkdir -p publish
        cp -r Custom publish/
        cp meta.json publish/
        cd publish
        zip -r "FivelSystems.ProximityGrab.${{ github.run_number }}.var" *
    - name: GitHub release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: publish/FivelSystems.ProximityGrab.${{ github.run_number }}.var
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
